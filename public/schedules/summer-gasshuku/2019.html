    <!--  共通CSS  -->
    <link rel='stylesheet' href='/assets/css/common/normalize.css'>

<body>

<!-- header -->
<header>
    <nav class="navbar">
        <div class="navbar__left">
            <a href="/">
                <p class="navbar__left--group">京都大学体育会</p>
                <p class="navbar__left--sitename">少林寺拳法部</p>

        </div>
        <div class="navbar__right">
            <a href="https://www.eikenkai.com/">

        </div>
    </nav>
</header>

<div class="container">
    <div class="main">

        <h1 class="heading">夏合宿（2019年度）</h1>

        <div class="picture">
            <div class="picture__content">
                <img class="picture__content--image" src="/assets/images/schedules/summer-gasshuku/2019/1.jpeg" alt="練習風景">
                <p class="picture__content--description">
                    丁寧なフィードバックのもと基本をブラッシュアップしていきます。
                </p>
            </div>
        </div>

        <div class="picture">
            <div class="picture__content">
                <img class="picture__content--image" src="/assets/images/schedules/summer-gasshuku/2019/2.jpeg" alt="練習風景">
                <p class="picture__content--description">
                    乱捕練習。真剣勝負です。
                </p>
            </div>
        </div>

        <div class="picture">
            <div class="picture__content">
                <img class="picture__content--image" src="/assets/images/schedules/summer-gasshuku/2019/3.jpeg" alt="練習風景">
                <p class="picture__content--description">
                    筋トレの時間です。声を掛け合って乗り越えました。
                </p>
            </div>
        </div>

        <div class="picture">
            <div class="picture__content">
                <img class="picture__content--image" src="/assets/images/schedules/summer-gasshuku/2019/4.jpeg" alt="練習風景">
                <p class="picture__content--description">
                    練習後の整理体操。至福です。怪我をしないよう念入りに。
                </p>
            </div>
        </div>

        <div class="picture">
            <div class="picture__content">
                <img class="picture__content--image" src="/assets/images/schedules/summer-gasshuku/2019/5.jpeg" alt="練習風景">
                <p class="picture__content--description">
                    天橋立を見ながらの１５kmマラソン、最後は天橋立を端から端まで走ります。潮風が気持ちいですね。
                </p>
            </div>
        </div>

        <div class="picture">
            <div class="picture__content--big">
                <img class="picture__content--image" src="/assets/images/schedules/summer-gasshuku/2019/6.jpeg" alt="練習風景">
                <p class="picture__content--description--big">
                    １週間の夏合宿を終えた後の集合写真。夏の今後に経験を活かしていきたいです。
                </p>
            </div>
        </div>

    <div class="footer__right">
