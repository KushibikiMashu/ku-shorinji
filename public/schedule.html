<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年間スケジュール - 京都大学体育会 少林寺拳法部</title>

    <!--  共通CSS  -->
    <link rel='stylesheet' href='/assets/css/common/normalize.css'>
    <link rel='stylesheet' href='/assets/css/common/base.css'>

    <!-- このページのCSS -->
    <link rel='stylesheet' href='/assets/css/schedule.css'>

</head>
<body>

<!-- header -->
<header>
    <nav class="navbar">
        <div class="navbar__left">
            <a href="/">
                <p class="navbar__left--group">京都大学体育会</p>
                <p class="navbar__left--sitename">少林寺拳法部</p>
            </a>
        </div>
        <div class="navbar__right">
            <a href="https://www.eikenkai.com/">
                <p>叡拳会HP</p>
            </a>
        </div>
    </nav>
</header>

<div>
    <h1 class="heading">年間スケジュール</h1>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th class="bg-gray"></th>
                <th>行事</th>
            </tr>
            </thead>
            <tr>
                <td>4月</td>
                <td><strong>新歓</strong>、体験練習</td>
            </tr>
            <tr>
                <td>5月</td>
                <td><strong>入部式</strong>、京都府大会</td>
            </tr>
            <tr>
                <td>6月</td>
                <td>関西学生大会</td>
            </tr>
            <tr>
                <td>7月</td>
                <td><strong>七帝戦</strong>、幹部交代、試験休み</td>
            </tr>
            <tr>
                <td>8月</td>
                <td>夏季休暇</td>
            </tr>
            <tr>
                <td>9月</td>
                <td>夏季休暇、<strong>夏合宿</strong></td>
            </tr>
            <tr>
                <td>10月</td>
                <td>宇治大会</td>
            </tr>
            <tr>
                <td>11月</td>
                <td>京都学生大会、<strong>全日本学生大会</strong>、NF模擬店</td>
            </tr>
            <tr>
                <td>12月</td>
                <td>関西学生新人大会</td>
            </tr>
            <tr>
                <td>1月</td>
                <td>新春法会、試験休み</td>
            </tr>
            <tr>
                <td>2月</td>
                <td><strong>春合宿</strong></td>
            </tr>
            <tr>
                <td>3月</td>
                <td>春期休暇</td>
            </tr>
        </table>
    </div>

    <div class="return-top-wrapper button-space">
        <a class="return-top-wrapper__button" href="/">TOPに戻る</a>
    </div>

</div>

<!-- footer -->
<footer class="footer">
    <div class="footer__left">
        <a href="/">
            <p class="footer__left--group">京都大学体育会</p>
            <p class="footer__left--sitename">少林寺拳法部</p>
        </a>
    </div>
    <div class="footer__right">
        <a href="http://www.kusu.kyoto-u.ac.jp/">
            <img src="/assets/images/index/KUSU-logo.gif" alt="京都大学体育会のロゴ"/>
        </a>
    </div>
</footer>
