<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動内容・日時 - 京都大学体育会 少林寺拳法部</title>

    <!--  共通CSS  -->
    <link rel='stylesheet' href='/assets/css/common/normalize.css'>
    <link rel='stylesheet' href='/assets/css/common/base.css'>
    <link rel='stylesheet' href='/assets/css/common/layout.css'>

    <!-- このページのCSS -->
    <link rel='stylesheet' href='/assets/css/practice.css'>

</head>
<body>

<!-- header -->
<header>
    <nav class="navbar">
        <div class="navbar__left">
            <a href="/">
                <p class="navbar__left--group">京都大学体育会</p>
                <p class="navbar__left--sitename">少林寺拳法部</p>
            </a>
        </div>
        <div class="navbar__right">
            <a href="https://www.eikenkai.com/">
                <p>叡拳会HP</p>
            </a>
        </div>
    </nav>
</header>

<div class="container">
    <div class="main">
        <h2 class="main__title">練習日時</h2>

        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th scope="col" class="bg-gray"></th>
                    <th scope="col"><span>月</span> 曜日</th>
                    <th scope="col"><span>火</span> 曜日</th>
                    <th scope="col"><span>木</span> 曜日</th>
                    <th scope="col"><span>金</span> 曜日</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>開始時刻</th>
                    <td class="time">19:00</td>
                    <td class="time">17:00</td>
                    <td class="time">17:00</td>
                    <td class="time">19:00</td>
                </tr>
                <tr>
                    <th>終了時刻</th>
                    <td class="time">21:00</td>
                    <td class="time">19:00</td>
                    <td class="time">19:00</td>
                    <td class="time">21:00</td>
                </tr>
                <tr>
                    <th>練習場所<br/>（体育館）</th>
                    <td>第二武道場</td>
                    <td>第二武道場</td>
                    <td>第二武道場</td>
                    <td>第一武道場</td>
                </tr>

                </tbody>
            </table>
        </div>


        <h2 class="main__title">練習内容</h2>

        <div class="return-top-wrapper button-space">
            <a class="return-top-wrapper__button" href="/">TOPに戻る</a>
        </div>

    </div>
</div>

<!-- footer -->
<footer class="footer">
    <div class="footer__left">
        <a href="/">
            <p class="footer__left--group">京都大学体育会</p>
            <p class="footer__left--sitename">少林寺拳法部</p>
        </a>
    </div>
    <div class="footer__right">
        <a href="http://www.kusu.kyoto-u.ac.jp/">
            <img src="/assets/images/index/KUSU-logo.gif" alt="京都大学体育会のロゴ"/>
        </a>
    </div>
</footer>

</body>
</html>
